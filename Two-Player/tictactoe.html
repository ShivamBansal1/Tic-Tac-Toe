<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./tictactoe.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Tic Tac Toe</h1>
        <p>Get ready to play!</p>
        <div class="row">
          <div class="col-sm-12">
            <button id="res" type="button" class=" btn btn-primary btn-lg"  name="button">Restart</button>
            <a href="./tictactoe.html"><button type="button" class=" btn btn-primary btn-lg"  name="button">PlayAgain</button></a>
          </div>
        </div>

      </div>
        <table align="center">
          <tr>
            <td id="one"></td>
            <td id="two"></td>
            <td id="three"></td>
          </tr>
          <tr>
            <td id="four"></td>
            <td id="five"></td>
            <td id="six"></td>
          </tr>
          <tr>
            <td id="seven"></td>
            <td id="eight"></td>
            <td id="nine"></td>
          </tr>

        </table>
    </div>
    <script src="./tictactoe.js"></script>
  </body>
</html>
